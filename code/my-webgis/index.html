<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="./assets/Yangtze_University_logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="node_modules/ol/ol.css">
  <title>谢泓-网络地理信息系统结课作业</title>
</head>

<body>
  <div id="map"></div>
  <div id="drawTool">
    <div class="row centerItems">
      <div class="col">
        <label>几何图形类型:</label>
      </div>
      <div class="col">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="drawType" disabled>
          <option value="Point">点</option>
          <option value="LineString">线</option>
          <option value="Polygon" selected>多边形</option>
        </select>
      </div>
      <div class="col">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="drawState">
          <label class="form-check-label" for="isDraw">绘制开关</label>
        </div>
      </div>
    </div>
  </div>
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
  <!-- 定义一个模板元素，用于存放弹出窗口的内容 -->
  <template id="popup-template">
    <p>要素类型：{featureType}</p>
    <label>要素名称： {featureName}</label>
    <!-- 添加一个图标元素，用于触发编辑功能 -->
    <!-- <a href="#" id="edit-icon" class="text-decoration-none">
      <i class="bi bi-pencil-square"></i>
    </a>
    <a href="#" id="save-icon" class="text-decoration-none">
      <i class="bi bi-check-circle"></i>
    </a> -->
  </template>
  <script type="module" src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</body>

</html>
